<!DOCTYPE html>
<html>
<head>
    <title>Hello World Two Way Binding</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<div class="liveExample">
    <p>First name: <input data-bind='value: firstName' /></p>
    <p>Last name: <input data-bind='value: lastName' /></p>

    <h2 data-bind="template: { name: 'hello-template', data: fullName }"></h2>
</div>

<script type="text/html" id="hello-template">
    Hello, <span data-bind='text: $data'></span>!
</script>

<script type='text/javascript'>//<![CDATA[
    // Here's the data model
    var ViewModel = function(first, last) {
        this.firstName = ko.observable(first);
        this.lastName = ko.observable(last);

        this.fullName = ko.computed(function() {
            // Knockout tracks dependencies automatically. It knows that fullName depends on firstName and lastName, because these get called when evaluating fullName.
            return this.firstName() + " " + this.lastName();
        }, this);
    };

    ko.applyBindings(new ViewModel("Arne", "Franken")); // This makes Knockout get to work
//]]></script>

</body>
</html>
